{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
      <br>
    <p>Are you sure you want to delete {{the_post.title}} post?</p>
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-danger" value="Delete">&nbsp;&nbsp;<a href="{% url 'blog:home' %}">Cancel</a>
    </form>
  </div>

{% endblock %}
